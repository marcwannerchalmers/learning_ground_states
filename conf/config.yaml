ds_parameters:
  path: "data_torch"
  shape: [4,5]
  n_data: 500
  split: 0.5
  batch_size: 16
  norm_x: "id"
  norm_y: "id"
  # tf_args_x:
  # tf_args_y:
optim_parameters:
  lr: 0.0001
  l2_penalty: 0.0001
