  n_epochs_max: 30
  init_xavier: True
  l1_penalty: 1
model_parameters:
  geometry_parameters:
    shape: [4, 5]
    pauli_qubits: null
    delta1: 0
  local_parameters:
    width: 10
    depth: 2
    act_fun: "tanh"
  
